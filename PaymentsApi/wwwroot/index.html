<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1 class="header">Payment CRUD</h1>
    <h3 class="header add-header">Add</h3>
    <form class="form" action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input class="add-input" type="text" id="add-name" placeholder="New payment name">
        <input class="add-input" type="number" id="add-amount" placeholder="New payment amount">
        <input class="button" id="input-add" type="submit" value="Add">
    </form>

    <div id="editForm" class="form">
        <h3 class="add-header">Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isPayed">
            <input class="add-input" type="text" id="edit-name">
            <input class="add-input" type="number" id="edit-amount">
            <input class="button" type="submit" value="Save">
            <a id="close" onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>
        <table class="payment-table">
            <tr>
                <th>Is Payed?</th>
                <th>Name</th>
                <th>Amount</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="payments"></tbody>
        </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
